<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Zona de Pruebas - Morado Elegante</title>
    <link rel="stylesheet" href="/src/style.css" />
</head>
<body class="fade-in">
    <h1>Zona de Pruebas - Paleta Morada Elegante</h1>

    <p>Este es un ejemplo de párrafo para probar estilos de texto con la paleta morada.</p>

    <button class="button">Botón Primario</button>

    <div class="card">
        <h2>Card de ejemplo</h2>
        <p>Este es un card con borde, sombra y hover animado en la paleta morada.</p>
    </div>

    <h2>Colores:</h2>
    <div class="test-box">
        <div class="color-swatch" style="background-color: var(--color-primary);">Primary</div>
        <div class="color-swatch" style="background-color: var(--color-primary-light);">Primary Light</div>
        <div class="color-swatch" style="background-color: var(--color-secondary);">Secondary</div>
        <div class="color-swatch" style="background-color: var(--color-secondary-light);">Secondary Light</div>
        <div class="color-swatch" style="background-color: var(--color-muted);">Muted</div>
    </div>
</body>
</html>
